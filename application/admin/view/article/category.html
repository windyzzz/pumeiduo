<include file="public/layout"/>
<body style="background-color: #FFF; overflow: auto;">
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>文章分类</h3>
                <h5>网站文章分类添加与管理</h5>
            </div>
        </div>
    </div>
    <form method="post" class="form-horizontal" id="category_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>分类名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" name="cat_name" value="{$cat_info.cat_name}">
                    <span class="err" id="err_cat_name"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id">上级分类</label>
                </dt>
                <dd class="opt">
                    <select class="small form-control" style="width:200px" tabindex="1" name="parent_id" id="parent_id">
                        <option value="0">顶级分类</option>
                        <empty name="cat_info[cat_type]">
                            {$cat_select}
                        </empty>
                    </select>
                    <span class="err"></span>
                    <p class="notic">如果选择上级分类，那么新增的分类则为被选择上级分类的子分类</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>导航显示</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="article_show1" class="cb-enable <if condition=" $cat_info[show_in_nav] eq 1">selected</if>">是</label>
                        <label for="article_show0" class="cb-disable <if condition=" $cat_info[show_in_nav] eq 0">selected</if>">否</label>
                        <input id="article_show1" name="show_in_nav" value="1" type="radio"<if condition="$cat_info[show_in_nav] eq 1"> checked="checked"</if>>
                        <input id="article_show0" name="show_in_nav" value="0" type="radio"<if condition="$cat_info[show_in_nav] eq 0"> checked="checked"</if>>
                    </div>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ac_sort">排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" placeholder="排序" name="sort_order" value="{$cat_info.sort_order}" class="input-txt" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ac_sort">搜索关键字</label>
                </dt>
                <dd class="opt">
                    <input type="text" placeholder="关键字" name="keywords" value="{$cat_info.keywords}" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ac_sort">搜索描述</label>
                </dt>
                <dd class="opt">
                    <input type="text" placeholder="搜索描述" name="cat_desc" value="{$cat_info.cat_desc}"
                           class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>图片上传</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                      <span class="show">
                          <a id="img_a" target="_blank" class="nyroModal" rel="gal" href="{$cat_info.icon}">
                              <i id="img_i" class="fa fa-picture-o" onMouseOver="layer.tips('<img src={$cat_info.icon}>',this,{tips: [1, '#fff']});" onMouseOut="layer.closeAll();"></i>
                          </a>
                      </span>
                        <span class="type-file-box">
                          <input type="text" id="imagetext" name="icon" value="{$cat_info.icon}" class="type-file-text">
                          <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                          <input class="type-file-file" onClick="GetUploadify(1,'','goods','img_call_back')" size="30" hidefocus="true" nc_type="change_site_logo" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                      </span>
                    </div>
                    <span class="err"></span>
                    <p class="notic">请上传图片格式文件</p>
                </dd>
            </dl>
            <if condition="!empty($help_cate)">
                <dl class="row">
                    <dt class="tit">
                        <label for="parent_id">帮助中心分类</label>
                    </dt>
                    <dd class="opt">
                        <select class="small form-control" style="width:200px" tabindex="1" name="help_center_cate_id" id="">
                            <foreach name="help_cate" item="vo" key="k" >
                                <option value="{$vo.id}" <?php if($vo[id] == $cat_info[help_center_cate_id]) echo 'selected="selected"' ?>>{$vo.name}</option>
                            </foreach>
                        </select>
                        <span class="err"></span>
                        <p class="notic">如果选择上级分类，那么新增的分类则为被选择上级分类的子分类</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label>帮助中心排序</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" placeholder="排序" name="help_center_sort" value="{$cat_info.help_center_sort}" class="input-txt" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')">
                        <span class="err"></span>
                        <p class="notic"></p>
                    </dd>
                </dl>
            </if>
            <div class="bot"><a href="JavaScript:void(0);" onClick="submitForm()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
        <input type="hidden" name="act" value="{$act}">
        <input type="hidden" name="cat_id" value="{$cat_info.cat_id}">
        <input type="hidden" name="parent_id" value="{$cat_info.parent_id}">
    </form>
</div>
<script>
    function submitForm() {
        var parent_id = $('input[name="parent_id"]').val();
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('Article/categoryHandle')}",
            data: $('#category_form').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    if (parent_id == 2) {
                        layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                            location.href = "{:U('Article/helpCenterCate')}";
                        });
                    } else {
                        layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                            location.href = "{:U('Article/categoryList')}";
                        });
                    }
                } else if (data.status === 0) {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                    $.each(data.result, function (index, item) {
                        $('#err_' + index).text(item).show();
                    });
                } else {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            }
        });
    }

    function img_call_back(fileurl_tmp) {
        $("#imagetext").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
    }
</script>
</body>
</html>
