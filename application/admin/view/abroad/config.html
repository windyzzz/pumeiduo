<include file="public/layout" />
<style>
    .system_img_location{text-align: center; width: 120px;position:absolute;top:15px; margin-left:265px;}
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>物流设置</h3>
                <h5>海外购物流设置信息</h5>
            </div>
        </div>
    </div>
    <form method="post" id="handlepost" action="{:U('Abroad/config')}" enctype="multipart/form-data" name="form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>物流流程图（商品详情）</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                            <a id="store_logo_a" target="_blank" class="nyroModal" rel="gal" href="{$config.freight_process.content}">
                                <i id="store_logo_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$config.freight_process.content}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
                            </a>
                        </span>
           	            <span class="type-file-box">
                            <input type="text" id="freight_process" name="freight_process[content]" value="{$config.freight_process.content}" class="type-file-text">
                            <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'freight_process','abroad','img_call_back')" size="30" hidefocus="true" nc_type="change_site_logo" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <p class="notic">长750px，宽280px</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>身份证提示</label>
                </dt>
                <dd class="opt">
                    <textarea class="" style="width: 30%; height: 100%; line-height: 150%" rows="5" name="id_card[content]" title="">{$config.id_card.content}</textarea>
                    <p class="notic">订单结算页身份证填写提示</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>购买须知</label>
                </dt>
                <dd class="opt">
                    <p class="notic">标题</p>
                    <input type="text" class="input-txt" name="purchase[title]" value="{$config.purchase.title}">
                    <br/>
                    <p class="notic">内容</p>
                    <textarea class="" style="width: 50%; height: 100%; line-height: 150%" rows="5" name="purchase[content]" title="">{$config.purchase.content}</textarea>
                    <p class="notic">订单结算页购买须知</p>
                </dd>
            </dl>
            <div class="bot">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="document.form.submit()">确认提交</a>
            </div>
        </div>
    </form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
<script type="text/javascript">
    function img_call_back(fileurl_tmp , elementid)
    {
        $("#"+elementid).val(fileurl_tmp);
        $("#"+elementid+'_a').attr('href', fileurl_tmp);
        $("#"+elementid+'_i').attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
</html>
