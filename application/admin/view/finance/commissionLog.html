<include file="public/layout" />
<script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<style>
    span.type-virtual {
        background-color: #3598DC;
        line-height: 16px;
        color: #FFF;
        display: inline-block;
        height: 16px;
        padding: 1px 4px;
        margin-right: 2px;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.25);
        cursor: default;
    }
</style>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>日度结算管理</h3>

      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>.</li>

    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>系统日度结算列表</h3>
        <h5>(共{$page->totalRows}条记录)</h5>
      </div>
        <a href=""><div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div></a>
            <form class="navbar-form form-inline"  method="post" action="{:U('Admin/finance/export_commission_log')}"  name="search-form2" id="search-form2">
                <input type="hidden" name="order_by" value="id">
                    <input type="hidden" name="sort" value="desc">
                    <input type="hidden" name="user_id" value="{$Request.param.user_id}">
                    <input type="hidden" name="ids" value="">
                    <!--用于查看结算统计 包含了哪些订单-->
                    <input type="hidden" value="{$_GET['order_statis_id']}" name="order_statis_id" />

              <div class="sDiv">
                 <div class="sDiv2">
                  <input type="text" size="30" id="add_time_begin" name="start_time" value="{$start_time}" class="qsbox"  placeholder="开始时间">
                </div>
                <div class="sDiv2">
                  <input type="text" size="30" id="add_time_end" name="end_time" value="{$end_time}" class="qsbox"  placeholder="结束时间">
                </div>

                <div class="sDiv2">
                  <input type="button" onclick="ajax_get_table('search-form2',1)"  class="btn" value="搜索">
                </div>
              </div>
             </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0" style="width: 100%;">
          <thead>
            <tr>
              <th class="sign" axis="col6" onclick="checkAllSign(this)">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">创建日期</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="" >应发总金额</div>
              </th>
              <th align="center" abbr="article_show" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="" >实发总金额</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="" >发放状态</div>
              </th>

              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">订单总数量</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class=""> 获佣金额</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class=""> 店铺金额</div>
              </th>


            </tr>
          </thead>
        </table>
      </div>
    </div>
        <div class="tDiv">
          <div class="tDiv2">
            <div class="fbutton">
              <a href="javascript:exportReport()">
                  <div class="add" title="选定行数据导出excel文件,如果不选中行，将导出列表所有数据">
                    <span><i class="fa fa-plus"></i>导出数据</span>
                  </div>
                </a>
              </div>
              <div class="fbutton">
              <!--<a href="/index.php?m=Admin&c=Order&a=add_order">
                  <div class="add" title="添加订单">
                    <span><i class="fa fa-plus"></i>添加订单</span>
                  </div>
                </a> -->
              </div>
          </div>
          <div style="clear:both"></div>
        </div>
    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 -->
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0" data-url="{:U('admin/goods/delGoods')}"></div>
    </div>

     </div>
</div>
<script>
    $(document).ready(function(){
      $('#add_time_begin').layDate();
      $('#add_time_end').layDate();


		// 刷选条件 鼠标 移动进去 移出 样式
		$(".hDivBox > table > thead > tr > th").mousemove(function(){
			$(this).addClass('thOver');
		}).mouseout(function(){
			$(this).removeClass('thOver');
		});

        // 表格行点击选中切换
        $(document).on('click','#flexigrid > table>tbody >tr',function(){
            $(this).toggleClass('trSelected');
            var checked = $(this).hasClass('trSelected');
            $(this).find('input[type="checkbox"]').attr('checked',checked);
        });
	});

    $(document).ready(function () {
        // ajax 加载分成列表
        ajax_get_table('search-form2', 1);

    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form, page) {
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php?m=Admin&c=finance&a=ajaxCommissionList&p=" + page,//+tab,
            data: $('#' + form).serialize(),// 你的formid
            success: function (data) {
                $("#flexigrid").html('');
                $("#flexigrid").append(data);
            }
        });
    }

        // 点击排序
        function sort(field)
        {
           $("input[name='orderby1']").val(field);
           var v = $("input[name='orderby2']").val() == 'desc' ? 'asc' : 'desc';
           $("input[name='orderby2']").val(v);
           ajax_get_table('search-form2',cur_page);
        }

          function exportReport(){
                var selected_ids = '';
                $('.trSelected' , '#flexigrid').each(function(i){
                    selected_ids += $(this).data('id')+',';
                });
                if(selected_ids != ''){
                    $('input[name="ids"]').val(selected_ids.substring(0,selected_ids.length-1));
                }
            $('#search-form2').submit();
          }
</script>
</body>
</html>
