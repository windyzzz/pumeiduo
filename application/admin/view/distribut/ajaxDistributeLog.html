<table>
    <tbody>
    <if condition="empty($list) eq true">
        <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
                <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
        </tr>
        <else/>
        <volist name="$list" id="item">
            <tr>
                <td class="sign" axis="col0">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" axis="col3" class="">
                    <div style="text-align: center; width: 150px;" class="">{$item.date}</div>
                </td>
                <td align="left" axis="col3" class="">
                    <div style="text-align: center; width: 150px;" class="">{$item.vip_order_num}</div>
                </td>
                <td align="left" axis="col3" class="">
                    <div style="text-align: center; width: 150px;" class="">{$item.vip_money_num}</div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
    </if>
    </tbody>
</table>
