<include file="public/layout" />
<script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<style>
    span.type-virtual {
        background-color: #3598DC;
        line-height: 16px;
        color: #FFF;
        display: inline-block;
        height: 16px;
        padding: 1px 4px;
        margin-right: 2px;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.25);
        cursor: default;
    }
</style>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>分成管理</h3>
        <h5>商城所有分成索引及管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>.</li>

    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>分成列表</h3>
        <h5></h5>
      </div>
        <a href=""><div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div></a>
	<form action="" id="search-form2" class="navbar-form form-inline" method="post" onSubmit="return false">
      <div class="sDiv">
        <div class="sDiv2">

          <select name="type" id="type" class="select">
            <option value="">类型</option>
            <option value="0">分销提成</option>
            <option value="1">商店提成</option>
          </select>

          <select name="status" id="status" class="select">
            <option value="">状态</option>
            <option value="0">未付款</option>
            <option value="1">已付款</option>
            <option value="2">等待分成(已收货)</option>
            <option value="3">已分成</option>
            <option value="4">已取消</option>
            <option value="5">已统计</option>
          </select>

          <select name="level" id="level" class="select">
            <option value="">获佣用户级别</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

            <!--排序规则-->
            <input type="hidden" name="orderby1" value="goods_id" />
            <input type="hidden" name="orderby2" value="desc" />
          <input type="text" size="30" name="order_sn" class="qsbox" placeholder="订单编号...">
          <input type="text" size="30" name="user_id" class="qsbox" placeholder="获佣用户id...">
          <div class="sDiv2">
          <input type="text" size="30" id="add_time_begin" name="start_time" value="{$begin}" class="qsbox" autocomplete="off"  placeholder="确认收货开始时间">
        </div>
        <div class="sDiv2">
          <input type="text" size="30" id="add_time_end" name="end_time" value="{$end}" class="qsbox" autocomplete="off" placeholder="确认收货结束时间">
        </div>
          <input type="button" onClick="ajax_get_table('search-form2',1)" class="btn" value="搜索">
        </div>
        <div class="sDiv2">
          <input class="btn" value="导出数据" type="submit" onclick="javascript:exportReport(); return false;">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col6" onclick="checkAllSign(this)">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:50px;" class="" >id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="" >购买人昵称</div>
              </th>
              <th align="center" abbr="article_show" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="" >订单id</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 202px;" class="" >订单编号</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 50px;" class="">商品总价</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">获佣用户</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 102px;" class=""> 获佣金额</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 102px;" class=""> 获佣积分</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class=""> 获佣代数</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 150px;" class="" >生成时间</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 154px;" class="" >确定收货时间</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 50px;" class="">状态 </div>
              </th>
               <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 151px;" class=""> 类型</div>
              </th>
               <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class=""> 备注 </div>
              </th>

            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 -->
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0" data-url="{:U('admin/goods/delGoods')}"></div>
    </div>

     </div>
</div>
<script>
    $(document).ready(function(){
            $('#add_time_begin').layDate();
      $('#add_time_end').layDate();
		// 刷选条件 鼠标 移动进去 移出 样式
		$(".hDivBox > table > thead > tr > th").mousemove(function(){
			$(this).addClass('thOver');
		}).mouseout(function(){
			$(this).removeClass('thOver');
		});

        // 表格行点击选中切换
        $(document).on('click','#flexigrid > table>tbody >tr',function(){
            $(this).toggleClass('trSelected');
            var checked = $(this).hasClass('trSelected');
            $(this).find('input[type="checkbox"]').attr('checked',checked);
        });
	});

    $(document).ready(function () {
        // ajax 加载分成列表
        ajax_get_table('search-form2', 1);

    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form, page) {
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php?m=Admin&c=distribut&a=ajaxRebateList&p=" + page,//+tab,
            data: $('#' + form).serialize(),// 你的formid
            success: function (data) {
                $("#flexigrid").html('');
                $("#flexigrid").append(data);
            }
        });
    }

        // 点击排序
        function sort(field)
        {
           $("input[name='orderby1']").val(field);
           var v = $("input[name='orderby2']").val() == 'desc' ? 'asc' : 'desc';
           $("input[name='orderby2']").val(v);
           ajax_get_table('search-form2',cur_page);
        }

    function exportReport()
    {
        var data =  $('#search-form2').serialize();
        var action = "{:U('admin/Distribut/exportRebateList')}" + '?' +data

        // $('#search-form2').submit();
        window.location = action;
    }
</script>
</body>
</html>
