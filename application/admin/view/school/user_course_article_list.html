<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>用户学习课程文章列表</h3>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>
                <!--说明：-->
                <!--<br/>-->
                <!--<p style="color: red;">“达标等级”不能进行搜索（因为技术上涉及到列表分页，达标等级是动态生成），只能进行导出</p>-->
            </li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>记录列表</h3>
                <h5>(共{$page->totalRows}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="sign" axis="col0">
                            <div style="width: 24px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="left" abbr="coupon_name" axis="col3" class="">
                            <div style="text-align: center; width: 150px;" class="">用户ID</div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 240px;" class="">标题</div>
                        </th>
                        <th align="left" abbr="send_type" axis="col4" class="">
                            <div style="text-align: center; width: 120px;" class="">所属模块</div>
                        </th>
                        <th align="left" abbr="coupon_name" axis="col3" class="">
                            <div style="text-align: center; width: 120px;" class="">所属分类</div>
                        </th>
                        <th align="left" abbr="send_type" axis="col4" class="">
                            <div style="text-align: center; width: 120px;" class="">状态</div>
                        </th>
                        <th align="left" abbr="send_type" axis="col4" class="">
                            <div style="text-align: center; width: 120px;" class="">发布时间</div>
                        </th>
                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <foreach name="list" item="vo" key="k" >
                        <tr>
                            <td class="sign">
                                <div style="width: 24px;"><i class="ico-check"></i></div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 150px;">{$vo.user_id}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 240px;">
                                    <textarea style="width: 80%; height: 100%; line-height: 150%;" rows="3" disabled>{$vo.title}</textarea>
                                </div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 120px;">{$vo.module_name}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 120px;">{$vo.class_name}</div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 120px;">
                                    <switch name='$vo[status]'>
                                        <case value='1'>
                                            <span style="color: green;">已发布</span>
                                        </case>
                                        <case value='2'>
                                            <span style="color: blue;">预发布</span>
                                        </case>
                                        <case value='3'>
                                            <span style="color: black;">不发布</span>
                                        </case>
                                    </switch>
                                </div>
                            </td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 120px;">
                                    {$vo.publish_time|date='Y-m-d H:i:s', ###}
                                </div>
                            </td>
                            <td align="" class="" style="width: 100%;">
                                <div>&nbsp</div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page->show()}
    </div>
</div>
<script>
    $(document).ready(function () {
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function () {
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function () {
            location.href = location.href;
        });
    });
</script>
</body>
</html>
