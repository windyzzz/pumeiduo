<include file="public/layout"/>
<load href="__ROOT__/public/plugins/Ueditor/ueditor.config.js"/>
<load href="__ROOT__/public/plugins/Ueditor/ueditor.all2.js"/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/public/plugins/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<style type="text/css">
    html, body {
        overflow: visible;
    }
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>文章内容</h3>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="{:U('School/article')}" id="add_post" method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>学习类型</label>
                </dt>
                <dd class="opt">
                    <select name="learn_type">
                        <option value="0" <if condition="$info['learn_type'] eq 0 ">selected="selected"</if> >不规定</option>
                        <option value="1" <if condition="$info['learn_type'] eq 1 ">selected="selected"</if> >必修</option>
                        <option value="2" <if condition="$info['learn_type'] eq 2 ">selected="selected"</if> >选修</option>
                    </select>
                    <p class="notic">上一个课程指的是排序在前一个的课程</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>标题</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.title}" name="title" class="input-txt">
                    <span class="err" id="err_title"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>副标题</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.subtitle}" name="subtitle" class="input-txt">
                    <span class="err" id="err_subtitle"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>访问限制</label>
                </dt>
                <dd class="opt ctype">
                    <input name="distribute_level[]" type="checkbox" value="0" <if condition="!empty($info['distribute_level']) && in_array(0, $info['distribute_level'])">checked</if> ><label>所有人</label>
                    <input name="distribute_level[]" type="checkbox" value="1" <if condition="!empty($info['distribute_level']) && in_array(1, $info['distribute_level'])">checked</if> ><label>普通会员</label>
                    <input name="distribute_level[]" type="checkbox" value="2" <if condition="!empty($info['distribute_level']) && in_array(2, $info['distribute_level'])">checked</if> ><label>VIP</label>
                    <input name="distribute_level[]" type="checkbox" value="3" <if condition="!empty($info['distribute_level']) && in_array(3, $info['distribute_level'])">checked</if> ><label>SVIP</label>
                    <input name="distribute_level[]" type="checkbox" value="4" <if condition="!empty($info['distribute_level']) && in_array(4, $info['distribute_level'])">checked</if> ><label>经理</label>
                    <input name="distribute_level[]" type="checkbox" value="5" <if condition="!empty($info['distribute_level']) && in_array(5, $info['distribute_level'])">checked</if> ><label>高级经理</label>
                    <input name="distribute_level[]" type="checkbox" value="6" <if condition="!empty($info['distribute_level']) && in_array(6, $info['distribute_level'])">checked</if> ><label>总监</label>
                    <input name="distribute_level[]" type="checkbox" value="7" <if condition="!empty($info['distribute_level']) && in_array(7, $info['distribute_level'])">checked</if> ><label>高级总监</label>
                    <span class="err" id="err_distribute_level"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.sort}" name="sort" class="input-txt"
                           onKeyUp="this.value=this.value.replace(/[^\d]/g,'')"
                           onpaste="this.value=this.value.replace(/[^\d]/g,'')"/>
                    <span class="err" id="err_sort"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>学习需要的积分</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.integral}" name="integral" class="input-txt"
                           onKeyUp="this.value=this.value.replace(/[^.\d]/g,'')"
                           onpaste="this.value=this.value.replace(/[^.\d]/g,'')"/>
                    <span class="err" id="err_integral"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>学习需要的时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.learn_time}" name="learn_time" class="input-txt"
                           onKeyUp="this.value=this.value.replace(/[^\d]/g,'')"
                           onpaste="this.value=this.value.replace(/[^\d]/g,'')"/>
                    秒
                    <span class="err" id="err_learn_time"></span>
                    <p class="notic">用户在文章详情停留学习的时间</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>学习完成获得的学分(乐活豆)</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$info.credit}" name="credit" class="input-txt"
                           onKeyUp="this.value=this.value.replace(/[^.\d]/g,'')"
                           onpaste="this.value=this.value.replace(/[^.\d]/g,'')"/>
                    <span class="err" id="err_credit"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>是否显示兑换商品</label>
                </dt>
                <dd class="opt onoff">
                    <label for="module_show_goods1" class="cb-enable <if condition='$info[show_goods] eq 1'>selected</if>">开启</label>
                    <label for="module_show_goods0" class="cb-disable <if condition='$info[show_goods] eq 0'>selected</if>">隐藏</label>
                    <input id="module_show_goods1" name="show_goods" <if condition='$info[show_goods] eq 1'>checked</if> value="1" type="radio">
                    <input id="module_show_goods0" name="show_goods" <if condition='$info[show_goods] eq 0'>checked</if> value="0" type="radio">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>封面图</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                            <a id="cover_a" target="_blank" class="nyroModal" rel="gal" href="{$info.cover}">
                                <i id="cover_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$info.cover}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
                            </a>
                        </span>
                        <span class="type-file-box">
                            <input type="text" id="cover" name="cover" value="{$info.cover}" class="type-file-text">
                            <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'cover','school','img_call_back')" size="30" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err"></span>
                    <p class="notic">请上传图片格式文件</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>发布时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" id="publish_time" name="publish_time" value="{$info.publish_time}">
                    <span class="add-on input-group-addon">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    </span>
                    <span class="err"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>文章内容</label>
                </dt>
                <dd class="opt">
                    <textarea class="span12 ckeditor" id="post_content" name="content" title="">
                        {$info.content}
                    </textarea>
                    <span class="err" id="err_content"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a>
                <if condition="$article_id != 0">
                    <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-red" id="stopBtn">停止发布</a>
                </if>
            </div>
        </div>
        <input type="hidden" name="type" value="{$type}">
        <input type="hidden" name="class_id" value="{$class_id}">
        <input type="hidden" name="article_id" value="{$article_id}">
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $('#publish_time').layDate();
    });

    var url = "{:url('Ueditor/index',array('savePath'=>'school'))}";
    var ue = UE.getEditor('post_content', {
        serverUrl: url,
        zIndex: 999,
        initialFrameWidth: "80%", //初化宽度
        initialFrameHeight: 300, //初化高度
        focus: false, //初始化时，是否让编辑器获得焦点true或false
        maximumWords: 99999, removeFormatAttributes: 'class,style,lang,width,height,align,hspace,valign',//允许的最大字符数 'fullscreen',
        pasteplain: false, //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
        autoHeightEnabled: true,
    });

    function img_call_back(fileurl_tmp, elementid) {
        $("#" + elementid).val(fileurl_tmp);
        $("#" + elementid + '_a').attr('href', fileurl_tmp);
        $("#" + elementid + '_i').attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
    }

    $(document).on("click", '#submitBtn', function () {
        verifyForm();
    });

    $(document).on("click", '#stopBtn', function () {
        stopForm();
    });

    function verifyForm() {
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('School/article')}",
            data: $('#add_post').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    var result = data.result;
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        location.href = "{:U('Admin/School/')}" + result.type + "/class_id/" + result.class_id;
                    });
                } else if (data.status === 0) {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            }
        });
    }

    function stopForm() {
        layer.confirm('确认停止发布文章？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: "POST",
                url: "{:U('School/stopArticle')}",
                data: $('#add_post').serialize(),
                dataType: "json",
                error: function () {
                    layer.alert("服务器繁忙, 请联系管理员!");
                },
                success: function (data) {
                    if (data.status === 1) {
                        var result = data.result;
                        layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                            location.href = "{:U('Admin/School/')}" + result.type + "/class_id/" + result.class_id;
                        });
                    } else if (data.status === 0) {
                        layer.msg(data.msg, {icon: 2, time: 1000});
                    }
                }
            });
        }, function () {
            console.log("取消");
        });
    }
</script>
</body>
</html>
