<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>扫码优惠活动记录</h3>
				<h5>网站系统扫码扫码优惠活动记录</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>扫码优惠活动记录, 由平台设置管理.</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>扫码优惠活动记录列表</h3>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 50px;" class="">ID</div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 150px;" class="">领取用户</div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 150px;" class="">赠送类型</div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 240px;" class="">赠送内容</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 150px;" class="">领取时间</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="log_list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 50px;">{$vo.id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 150px;">
									<a target="_blank" href="{:U('Admin/User/detail',array('id'=>$vo['user_id']))}">
										<if condition="!empty($vo[nickname])">
											{$vo.nickname}
										<elseif condition="!empty($vo[user_name])"/>
											{$vo.user_name}
										<else/>
											用户：{$vo.user_id}
										</if>
									</a>
								</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 150px;">{$vo.reward_type_desc}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 240px;">
									<switch name="$vo[reward_type]">
										<case value="1">
											<volist name="$vo.reward_content" id="content">
												<a target="_blank" href="{:U('Admin/Coupon/coupon_info',array('id'=>$content['coupon_id']))}">
													{$content.content} <br/>
												</a>
											</volist>
										</case>
										<case value="2">
											{$vo.reward_content}
										</case>
									</switch>
								</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 150px;">{$vo.add_time|date='Y-m-d H:i:s',###}</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page->show()} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});
</script>
</body>
</html>
