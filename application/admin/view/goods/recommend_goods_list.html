<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>主推产品列表</h3>
			</div>
		</div>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h5>(共{$page->totalRows}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		<form class="navbar-form form-inline" action="{:U('Goods/recommendGoodsList')}" method="post">
			<div class="sDiv">

			</div>
		</form>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 50px;" class="">商品ID</div>
                        </th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 200px;" class="">商品名</div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 300px;" class="">主推图</div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 300px;" class="">主推视频</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 80px;" class="">排序</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 80px;" class="">是否开启</div>
						</th>
						<th align="left" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
			<div class="hDivBox">
				<div class="fbutton">
					<a href="{:U('Goods/addEditRecommendGoods')}">
						<div class="add" title="添加产品">
							<span><i class="fa fa-plus"></i>添加产品</span>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="goods_list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
                            <td align="left" class="">
                                <div style="text-align: center; width: 50px;">{$vo.goods_id}</div>
                            </td>
							<td align="left" class="">
								<div style="text-align: center; width: 200px;">{$vo.goods_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 300px;">
									<if condition="$vo[image]">
										<img src="{$vo.image}" width="300px;" height="auto">
									</if>
								</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 300px;">
									<if condition="$vo[video]">
										<video style="" controls="controls" width="300" src="{$vo.video}"></video>
									</if>
								</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 80px;">
									<input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')"
										   onpaste="this.value=this.value.replace(/[^\d]/g,'')"
										   onblur="changeTableVal('goods_recommend','id','{$vo.id}','sort',this)"
										   size="4" value="{$vo.sort}" style="text-align: center;"/>
								</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 80px;">
									<if condition='$vo[is_open] eq 1'>
                                        <span class="yes"
											  onClick="changeTableVal('recommend_goods','id','{$vo.id}','is_open',this)"><i
												class="fa fa-check-circle"></i>是</span>
										<else/>
										<span class="no"
											  onClick="changeTableVal('recommend_goods','id','{$vo.id}','is_open',this)"><i
												class="fa fa-ban"></i>否</span>
									</if>
								</div>
							</td>
							<td align="left" class="handle">
								<div style="text-align: center; width: 150px;">
									<a class="btn blue" href="{:U('Goods/addEditRecommendGoods', array('id'=>$vo[id]))}"><i class="fa fa-pencil-square-o"></i>编辑</a>
									<a class="btn red del" onclick="delGoods('{$vo[id]}')"><i class="fa fa-trash-o"></i>删除</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
		</div>
		<!--分页位置-->
		{$page->show()}
	</div>
</div>
<script>
	$(document).ready(function() {
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function() {
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function() {
			location.href = location.href;
		});
	});

	function delGoods(id) {
		layer.confirm('确认删除？', {
			btn: ['确定', '取消']
		}, function () {
			$.ajax({
				type: "POST",
				url: "{:U('Goods/delRecommendGoods')}",
				data: {'id': id},
				dataType: "json",
				error: function () {
					layer.alert("服务器繁忙, 请联系管理员!");
				},
				success: function (data) {
					if (data.status === 1) {
						layer.msg(data.msg, {icon: 1, time: 1000}, function () {
							location.href = "{:U('Goods/recommendGoodsList')}";
						});
					} else {
						layer.msg(data.msg, {icon: 2, time: 3000});
					}
				}
			});
		}, function () {
			console.log("取消");
		});
	}
</script>
</body>
</html>
