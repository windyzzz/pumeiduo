<include file="public/layout"/>
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>添加编辑主推产品</h3>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="{:U('Goods/addEditRecommendGoods')}" id="add_post" method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>选择上传的内容</label>
                </dt>
                <dd class="opt">
                    <select name="upload_content" id="upload_content">
                        <option value="1" <if condition="!empty($goods[image])"> selected </if>>图片上传</option>
                        <option value="2" <if condition="!empty($goods[video])"> selected </if>>视频上传</option>
                    </select>
                </dd>
            </dl>
            <dl class="row" style="<if condition='empty($goods[image])'>display: none;</if>" id="image">
                <dt class="tit">
                    <label>主推图片</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                            <a id="image_img_a" target="_blank" class="nyroModal" rel="gal" href="{$goods.image}">
                                <i id="image_img_i" class="fa fa-picture-o"
                                   onmouseover="layer.tips('<img src={$goods.image}>',this,{tips: [1, '#fff']});"
                                   onmouseout="layer.closeAll();"></i>
                            </a>
                        </span>
                        <span class="type-file-box">
                            <input type="text" id="image_img" name="image" value="{$goods.image}" class="type-file-text">
                            <input type="button" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'image_img','goods','img_call_back')" size="30"
                                   hidefocus="true" nc_type="change_site_image" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err" id="err_image" style="color:#F00; display:none;"></span>
                    <p class="notic">图片跟视频二选一；343px x 180px</p>
                </dd>
            </dl>
            <dl class="row" style="<if condition='empty($goods[video])'>display: none;</if>" id="video">
                <dt class="tit">
                    <label>主推视频</label>
                </dt>
                <dd class="opt">
                    <input type="hidden" value="{$goods[video]}" name="video" id="video_input" />
                    <input type="hidden" value="{$goods[video_cover]}" name="video_cover" id="video_cover" />
                    <input type="hidden" value="{$goods[video_axis]}" name="video_axis" id="video_axis" />
                    <video style="" controls="controls" width="600" height="300" id="video_tag" src="{$goods[video]}"></video>
                    <div id="container">
                        <a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
                        <b style="font-size: 16px; display: none;" id="percent">上传进度:0%</b>
                    </div>
                    <p class="notic">图片跟视频二选一；上传视频大小不要超过200M</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>关联商品</label>
                </dt>
                <if condition="!empty($goods[goods_id])">
                    <dd class="opt">
                        <div style="float: left;margin-right: 10px" class="selected-group-goods">
                            <div class="goods-thumb">
                                <img style="width: 162px;height: 162px" src="{$goods['goods_id']|goods_thum_images=162,162}"/>
                            </div>
                            <div class="goods-name">
                                <a target="_blank" href="{:U('Admin/Goods/addEditGoods',array('id'=>$goods['goods_id']))}">{$goods.goods_name}</a>
                            </div>
                        </div>
                        <input type="hidden" id="goods_id" readonly name="goods_id" value="{$goods[goods_id]}" class="input-txt">
                        <input type="hidden" id="item_id" readonly name="item_id" value="{$goods[item_id]}" class="input-txt">
                        <div style="overflow: hidden" id="selected_group_goods">

                        </div>
                        <p class="notic">
                            <a onclick="selectGoods()" class="ncap-btn" id="select_goods_button"><i class="fa fa-search"></i>选择商品</a>
                        </p>
                    </dd>
                <else/>
                    <dd class="opt">
                        <input type="text" id="goods_name" readonly name="" value="" class="input-txt">
                        <input type="hidden" id="goods_id" readonly name="goods_id" value="" class="input-txt">
                        <input type="hidden" id="item_id" readonly name="item_id" value="0" class="input-txt">
                        <div style="overflow: hidden" id="selected_group_goods">

                        </div>
                        <p class="notic">
                            <a onclick="selectGoods()" class="ncap-btn" id="select_goods_button"><i class="fa fa-search"></i>选择商品</a>
                        </p>
                    </dd>
                </if>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$goods.sort}" name="sort" class="input-txt"
                           onKeyUp="this.value=this.value.replace(/[^\d]/g,'')"
                           onpaste="this.value=this.value.replace(/[^\d]/g,'')"/>
                    <span class="err" id="err_sort"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>是否开启</label>
                </dt>
                <dd class="opt onoff">
                    <label for="module_is_open1" class="cb-enable <if condition='$goods[is_open] eq 1'>selected</if>">是</label>
                    <label for="module_is_open0" class="cb-disable <if condition='$goods[is_open] eq 0'>selected</if>">否</label>
                    <input id="module_is_open1" name="is_open" <if condition='$goods[is_open] eq 1'>checked</if> value="1" type="radio">
                    <input id="module_is_open0" name="is_open" <if condition='$goods[is_open] eq 0'>checked</if> value="0" type="radio">
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot">
                <input type="hidden" name="id" value="{$goods.id}">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a>
            </div>
        </div>
    </form>
</div>
<link rel="stylesheet" type="text/css" href="/public/oss/style.css"/>
<script type="text/javascript" src="/public/oss/lib/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="/public/oss/upload.js"></script>
<script type="text/javascript">
    $('#upload_content').change(function () {
        switch ($(this).val()) {
            case '1':
                $('#image').show();
                $('#video').hide();
                break;
            case '2':
                $('#image').hide();
                $('#video').show();
                break;
        }
    });

    function img_call_back(fileurl_tmp, elementid) {
        $("#" + elementid).val(fileurl_tmp);
        $("#" + elementid + '_a').attr('href', fileurl_tmp);
        $("#" + elementid + '_i').attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
    }

    function selectGoods() {
        var url = "{:U('Goods/search_goods',array('tpl'=>'select_goods'))}";
        layer.open({
            type: 2,
            title: '选择商品',
            shadeClose: true,
            shade: 0.2,
            area: ['75%', '75%'],
            content: url,
        });
    }

    function selGoodsCallBack(goodsItem) {
        $('#goods_id').val(goodsItem.goods_id);
        var html = '';
        if (goodsItem.spec != null) {
            //有规格
            html = '<div style="float: left;margin: 10px auto;" class="selected-group-goods"><div class="goods-thumb">' +
                '<img style="width: 162px;height: 162px" src="' + goodsItem.spec.spec_img + '"/></div> <div class="goods-name"> ' +
                '<a target="_blank">' + goodsItem.goods_name + goodsItem.spec.key_name + '</a> </div>' +
                ' <div class="goods-price">商城价：￥' + goodsItem.spec.price + '库存:' + goodsItem.spec.store_count + '</div> </div>';
            $('#item_id').val(goodsItem.spec.item_id)
            $('#goods_name').val(goodsItem.goods_name + goodsItem.spec.key_name);
        } else {
            html = '<div style="float: left;margin: 10px auto;" class="selected-group-goods"><div class="goods-thumb">' +
                '<img style="width: 162px;height: 162px" src="' + goodsItem.goods_image + '"/></div> <div class="goods-name"> ' +
                '<a target="_blank">' + goodsItem.goods_name + '</a> </div>' +
                ' <div class="goods-price">商城价：￥' + goodsItem.goods_price + '库存:' + goodsItem.store_count + '</div> </div>';
            $('#goods_name').val(goodsItem.goods_name);
        }
        $('#select_goods_button').attr('data-goods-id', goodsItem.goods_id);
        $('#selected_group_goods').empty().html(html);
        $('.selected-group-goods').show();
        layer.closeAll('iframe');
    }

    $(document).on("click", '#submitBtn', function () {
        layer.confirm('确认操作？', {btn: ['确定', '取消']}, function () {
            verifyForm();
        });
    });

    function verifyForm() {
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('Goods/addEditRecommendGoods')}",
            data: $('#add_post').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        location.href = "{:U('Goods/recommendGoodsList')}";
                    });
                } else if (data.status === 0) {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                    $.each(data.result, function (index, item) {
                        $('#err_' + index).text(item).show();
                    });
                } else {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            }
        });
    }
</script>
</body>
</html>
