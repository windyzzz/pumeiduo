<include file="public/layout"/>
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>商学院分类 - 添加修改分类</h3>
                <h5>添加或编辑商学院分类</h5>
            </div>
        </div>
    </div>
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span>
        </div>
        <ul>
            <li>商品分类最多分为二级</li>
            <li>添加或者修改分类时, 应注意选择对应的上级</li>
        </ul>
    </div>
    <form action="{:U('Community/category')}" method="post" class="form-horizontal" id="category_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>分类名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" placeholder="名称" class="input-txt" name="cate_name"
                           value="{$category.cate_name}">
                    <span class="err" id="err_name" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit" colspan="2">
                    <label>上级分类</label>
                </dt>
                <dd class="opt">
                    <div id="gcategory">
                        <select name="parent_id" id="parent_id" class="class-select valid">
                            <option value="0">顶级分类</option>
                            <volist name="t_category" id="list">
                                <option value="{$list.id}" <if condition="$parent_id == $list.id">selected</if>>&nbsp;&nbsp;{$list.cate_name}</option>
                            </volist>
                        </select>
                    </div>
                    <p class="notic">如果选择上级分类，那么新增的分类则为被选择上级分类的子分类</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>导航显示</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="category_status1" class="cb-enable <if condition=" $category[status] eq 1">selected</if>">是</label>
                        <label for="category_status0" class="cb-disable <if condition=" $category[status] eq 0">selected</if>">否</label>
                        <input id="category_status1" name="status" value="1" type="radio" <if condition="$category[status] eq 1"> checked="checked"</if>>
                        <input id="category_status0" name="status" value="0" type="radio" <if condition="$category[status] eq 0"> checked="checked"</if>>
                    </div>
                    <p class="notic">是否在导航栏显示</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>普通用户分类下能否发布文章</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="category_publish1" class="cb-enable <if condition=" $category[user_can_publish] eq 1">selected</if>">是</label>
                        <label for="category_publish0" class="cb-disable <if condition=" $category[user_can_publish] eq 0">selected</if>">否</label>
                        <input id="category_publish1" name="user_can_publish" value="1" type="radio" <if condition="$category[status] eq 1"> checked="checked"</if>>
                        <input id="category_publish0" name="user_can_publish" value="0" type="radio" <if condition="$category[status] eq 0"> checked="checked"</if>>
                    </div>
                    <p class="notic">二级分类基于上级分类设置</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="t_sort"><em>*</em>排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="t_mane" name="sort" id="t_sort" value="{$category.sort}">
                    <span class="err" style="color:#F00; display:none;" id="err_sort_order"></span>
                    <p class="notic">根据排序进行由大到小排列显示。</p>
                </dd>
            </dl>
            <div class="bot">
                <switch name="$act">
                    <case value="add">
                        <a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);"
                           onClick="ajax_submit_form('category_form','{:U('Community/category?act=add')}');">确认提交</a>
                    </case>
                    <case value="edit">
                        <a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);"
                           onClick="ajax_submit_form('category_form','{:U('Community/category?act=edit')}');">确认提交</a>
                    </case>
                </switch>
            </div>
        </div>
        <input type="hidden" name="id" value="{$category.id}">
    </form>
</div>
<script>

</script>
</body>
</html>
