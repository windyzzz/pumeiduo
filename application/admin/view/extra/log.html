<include file="public/layout" />
<script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>加价购活动管理 - 查看加价购活动详情</h3>
                <h5>网站系统加价购活动活动详情页</h5>
            </div>
        </div>
    </div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>加价购活动活动详情列表</h3>

			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline"  method="post" action="{:U('Admin/extra/export_user_extra')}"  name="search-form2" id="search-form2">
				<input type="hidden" name="order_by" value="id">
				<input type="hidden" name="sort" value="desc">
				<input type="hidden" name="user_id" value="{$Request.param.user_id}">
				<input type="hidden" name="ids" value="">
				<input type="hidden" name="id" value="{$id}">
				<!--用于查看结算统计 包含了哪些订单-->
				<input type="hidden" value="{$_GET['order_statis_id']}" name="order_statis_id" />

				<div class="sDiv">
					<div class="sDiv2">
						<input type="text" size="30" id="add_time_begin" name="start_time" value="{$start_time}" class="qsbox"  placeholder="开始时间">
					</div>
					<div class="sDiv2">
						<input type="text" size="30" id="add_time_end" name="end_time" value="{$end_time}" class="qsbox"  placeholder="结束时间">
					</div>


					<div class="sDiv2">
						<select name="status" class="select sDiv3" style="margin-right:5px;margin-left:5px">
							<option value="">状态</option>
							<option value="0">未支付</option>
							<option value="1">已致富</option>
						</select>
					</div>
					<div class="sDiv2">
						<select  name="keytype" class="select">
							<option value="user_id">用户ID</option>
							<option value="order_sn">订单号</option>
							</foreach>
						</select>
					</div>
					<input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">

					<div class="sDiv2">
						<input type="button" onclick="ajax_get_table('search-form2',1)"  class="btn" value="搜索">
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 80px;" class="">序号</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 180px;" class="">订单编号</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 360px;" class="">奖励加价购信息</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 240px;" class="">用户ID</div>
						</th>

						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: center; width: 80px;" class="">状态</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: center; width: 120px;" class="">记录时间</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a href="javascript:exportReport()">
						<div class="add" title="选定行数据导出excel文件,如果不选中行，将导出列表所有数据">
							<span><i class="fa fa-plus"></i>导出数据</span>
						</div>
					</a>
				</div>
				<div class="fbutton">
					<!--<a href="/index.php?m=Admin&c=Order&a=add_order">
                          <div class="add" title="添加订单">
                            <span><i class="fa fa-plus"></i>添加订单</span>
                          </div>
                      </a> -->
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<!--分页位置-->
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">

			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
	</div>
 </div>

<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

        $('#add_time_begin').layDate();
        $('#add_time_end').layDate();

        ajax_get_table('search-form2',1);

        $('.ico-check ' , '.hDivBox').click(function(){
            $('tr' ,'.hDivBox').toggleClass('trSelected' , function(index,currentclass){
                var hasClass = $(this).hasClass('trSelected');
                $('tr' , '#flexigrid').each(function(){
                    if(hasClass){
                        $(this).addClass('trSelected');
                    }else{
                        $(this).removeClass('trSelected');
                    }
                });
            });
        });

	});

    //ajax 抓取页面
    function ajax_get_table(tab,page){
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type : "POST",
            url:"/index.php/Admin/extra/ajaxUserExtra/p/"+page,//+tab,
            data : $('#'+tab).serialize(),// 你的formid
            success: function(data){
                $("#flexigrid").html('');
                $("#flexigrid").append(data);

                // 表格行点击选中切换
                $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                });

            }
        });
    }

    // 点击排序
    function sort(field){
        $("input[name='order_by']").val(field);
        var v = $("input[name='sort']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='sort']").val(v);
        ajax_get_table('search-form2',cur_page);
    }
    function exportReport(){
        var selected_ids = '';
        $('.trSelected' , '#flexigrid').each(function(i){
            selected_ids += $(this).data('order-id')+',';
        });
        if(selected_ids != ''){
            $('input[name="ids"]').val(selected_ids.substring(0,selected_ids.length-1));
        }
        $('#search-form2').submit();
    }
	function changeStatus(status,id,tab){
		if(status>1){
			layer.confirm('确认删除？', {btn: ['确定','取消']}, function(){
				$.ajax({
					type : 'GET',
					url : "{:U('Promotion/activity_handle')}",
					data : {'id':id,'tab':tab,'status':status},
					dataType :'JSON',
					success : function(res){
						layer.closeAll();
						if(res == 1){
							layer.msg('操作成功', {icon: 1});
							window.location.reload();
						}else{
							layer.msg('操作失败', {icon: 2,time: 2000});
						}
					}
				});
			}, function(index){
				layer.close(index);
				return false;// 取消
			});
		}else{
			$.ajax({
				type : 'GET',
				url : "{:U('Promotion/activity_handle')}",
				data : {'id':id,'tab':tab,'status':status},
				dataType :'JSON',
				success : function(res){
					if(res == 1){
						layer.msg('操作成功', {icon: 1});
						window.location.reload();
					}else{
						layer.msg('操作失败', {icon: 2,time: 2000});
					}
					layer.closeAll();
				}
			});
		}
	}


</script>
</body>
</html>
